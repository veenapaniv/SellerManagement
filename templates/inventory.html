<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inventory</title>
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/third-party/jquery-2.2.4.min.js"></script>
		<script src="../js/third-party/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/inventory.css"/>
		<script type="text/javascript" src="../js/inventory.js"></script>
	</head>
	<body>
		<div class="seller-header">
        <div class="seller-container">
            <nav class="seller-nav">
                <span class="seller-heading">SELLER MANAGEMENT</span>
                <span class="seller-hamburger" id="openHamburger">&#9776;</span>
            </nav>
        </div>
        <div id="hamburgerClass" class="hamburger">
            <a href="javascript:void(0)" class="closebtn" id="closeHamburger">&times;</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="channels.html">Channels</a>
            <a href="inventory.html">Inventory</a>
            <a href="catalogue.html">Catalog</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
	<div style="overflow-x:auto;" class="inventory-container">
		<button type="button" class="btn btn-info" id="addProdBtn"> Wanna add a product?</button>
			<table>
				<thead>
					<tr>
					<th>Product ID</th>
					<th>Product</th>
					<th>Stock</th>
					<th>Companies</th>
					<th>Sold</th>
					<th>Returned</th>
					<th>Amount</th>
					<th>Shipping</th>
					<th>Last Updated</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody id="tBody"></tbody>
			</table>
		</div>
		<!-- Trigger the modal with a button -->


		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Delete product?</h4>
			  </div>
			  <div class="modal-body">
				<p>Do you really want to delete the product?</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" id="deleteProduct"data-dismiss="modal">Yes</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="seller-footer">
			<div class="seller-container" style="padding-top: 20px;">Copyright &copy; 2018 Seller Management Cooperation</div>
		</div>
	</body>
</html>
