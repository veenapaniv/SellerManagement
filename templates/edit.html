<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Inventory</title>
		<link rel="stylesheet" href="../css/dashboard.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/third-party/jquery-3.3.1.min.js"></script>
		<script src="../js/third-party/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/inventory.css"/>
		<script type="text/javascript" src="../js/edit.js"></script>
		<script>
			function openHamburger() {
				document.getElementById("hamburgerClass").style.width = "250px";
			}
			function closeHamburger() {
				document.getElementById("hamburgerClass").style.width = "0";
			}
		</script>
	</head>
	<body>
		<div class="seller-header">
			<div class="seller-container">
				<nav class="seller-nav">
					<span class="seller-heading">SELLER MANAGEMENT</span>
					<span class="seller-hamburger" onclick="openHamburger()">&#9776;</span>
				</nav>
			</div>
			<div id="hamburgerClass" class="hamburger">
				<a href="javascript:void(0)" class="closebtn" onclick="closeHamburger()">&times;</a>
				<a href="dashboard.html">Dashboard</a>
				<a href="channels.html">Channels</a>
				<a href="inventory.html">Inventory</a>
				<a href="catalogue.html">Catalogue</a>
				<a href="contact.html">Contact Us</a>
			</div>
		</div>
		<div  class="inventory-container edit-container">
			<form>
				<div class="form-group">
					<label for="product">Product ID</label>
					<input type="text" class="form-control" id="productId" disabled = "true">
				</div>
				<div class="form-group">
					<label for="stock">Stock</label>
					<input type="text" class="form-control" id="stock">
				</div>
			    <div class="form-group">
				<label for="companies">Choose Companies</label>
						<select multiple class="form-control" id="companies">
							<option>Amazon</option>
							<option>Wayfair</option>
							<option>Etsy</option>
							<option>Shipt</option>
							<option>Walmart</option>
						</select>
			    </div>
				<div class="form-group">
					<label for="sold">Sold</label>
					<input type="text" class="form-control" id="sold" disabled = "true">
				</div>
   			    <div class="form-group">
					<label for="returned">Returned</label>
					<input type="text" class="form-control" id="returned" disabled = "true">
				</div>
				<div class="form-group">
					<label for="amount">Amount</label>
					<input type="text" class="form-control" id="amount">
				</div>
			    <div class="form-group">
					<label for="shipping">Shipping</label>
					<input type="text" class="form-control" id="shipping">
				</div>
				<button type="button" id="submitBtn" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="seller-footer">
			<div class="seller-container" style="padding-top: 20px;">Copyright &copy; 2018 Seller Management Cooperation</div>
		</div>
	</body>
</html>
